apiVersion: v1
kind: ConfigMap
metadata:
  name: guardrails-config
  labels:
    {{- include "nvidia-rag.labels" . | nindent 4 }}
data:
  # This is a placeholder for guardrails configuration
  # In a real implementation, you would populate this with your guardrails config files
  config.yaml: |
    version: 1
    guardrails:
      enabled: true
      temperature: {{ .Values.ragServer.env.GUARDRAILS_TEMPERATURE }}
  
  # Add any additional guardrails configuration files here
  # example-rule.yaml: |
  #   rule:
  #     name: example
  #     description: An example rule
  #     enabled: true