# RAG Server source volume PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: src-pvc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nvidia-rag.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.src.size | default "10Gi" }}
  {{- if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass }}
  {{- else }}
  storageClassName: standard
  {{- end }}
