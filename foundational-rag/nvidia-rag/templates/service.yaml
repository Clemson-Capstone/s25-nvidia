---
# RAG Server Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nvidia-rag.ragServerName" . }}
  labels:
    {{- include "nvidia-rag.labels" . | nindent 4 }}
    app.kubernetes.io/component: rag-server
spec:
  type: {{ .Values.ragServer.service.type }}
  ports:
    - port: {{ .Values.ragServer.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "nvidia-rag.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: rag-server

---
# RAG Playground Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nvidia-rag.ragPlaygroundName" . }}
  labels:
    {{- include "nvidia-rag.labels" . | nindent 4 }}
    app.kubernetes.io/component: rag-playground
spec:
  type: {{ .Values.ragPlayground.service.type }}
  ports:
    - port: {{ .Values.ragPlayground.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "nvidia-rag.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: rag-playground
